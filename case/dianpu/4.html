			<p class="">对于便利店内部装修，要力求实用、简洁，还要考虑到防火、防盗等问题。装修时最好是采用防火材料，对于墙壁装饰不要过多，要配置消防栓和灭火器等必要的消防器材;在店铺进出口应该设置大一点，保证畅通。</p>
			<img src="../../images/dianpu/41.jpg" alt="" />
