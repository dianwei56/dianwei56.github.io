	<script type="text/javascript">
		//轮播
		var t = n = 0, count;
		$(document).ready(function(){
			count=$(".banner_list img").length;
			$(".banner_list img:not(:first-child)").hide();
			$("#banner i").click(function() {
				var i = $(this).text() - 1;
				n = i;
				if (i >= count) return;
				$(".banner_list img").filter(":visible").fadeOut(500).parent().children().eq(i).fadeIn(1000);
				document.getElementById("banner").style.background="";
				$(this).toggleClass("on");
				$(this).siblings().removeAttr("class");
			});
			t = setInterval("showAuto()", 2500);
			$("#banner").hover(function(){clearInterval(t)}, function(){t = setInterval("showAuto()", 3000);});
		})

		function showAuto()
		{
			n = n >= (count - 1) ? 0 : ++n;
			$("#banner i").eq(n).trigger('click');
		}

        //切换案例
		function setTab(n){
            $("#menuboxul > li").removeClass("active");
            $("#menuboxul > li:eq(" + (n - 1) + ")").addClass("active");
            $(".con_zzjs").css("display","none");
            $("#con_zzjs_" + n).css("display","block");
		}
	</script>
